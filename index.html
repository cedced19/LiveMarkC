<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A real time application to write with your friends in the same time">
        <meta name="author" content="cedced19">
        <link rel="icon" href="/favicon.ico">

        <title>Livemark</title>

        <!-- build:css /vendor/css/styles.css -->
        <link rel="stylesheet" href="/vendor/css/markdown.css" type="text/css">
        <link rel="stylesheet" href="/vendor/css/main.css" type="text/css">
        <link rel="stylesheet" href="/vendor/css/print.css" type="text/css" />
        <link rel="stylesheet" href="/vendor/css/katex.min.css" type="text/css">
        <!-- endbuild -->
    </head>

    <body>

        <div class="left">
            <textarea id="markdown"></textarea>
            <div class="button-box">
                <div id="print" class="button">Print</div>
                <div id="math" class="button">Math render</div>
                <a class="button" href="//github.com/cedced19/LiveMarkC/wiki">Syntax</a>
            </div>
        </div>

        <div class="right markdown-body" id="preview"></div>

        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <!-- build:js /vendor/js/scripts.js -->
        <script src="/vendor/js/jquery.min.js" type="text/javascript"></script>
        <script src="/vendor/js/app.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
